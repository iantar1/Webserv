
server   
{
	listen 8080 ;
	host 127.0.0.1;
	server_name www.example.com nouh.com;
	index index.html;
	root /nfs/homes/nabboune/Desktop/Projects/Web;
	max_body_size 1000000000;
	location /
	{
		allow_methods GET POST;
		root /nfs/homes/nabboune/Desktop/Projects/Web;
		index tttt.htm;
		autoindex on;
		upload_path /nfs/homes/nabboune/Desktop/Projects/Web/;
		upload_enable on;
		cgi_path .php /usr/bin/php-cgi;
		cgi_path .sh /usr/bin/bash;
	}

	location /Media
	{
		allow_methods GET POST;
		root /nfs/homes/nabboune/Desktop/Projects/Web/Media;
		# index tttt.htm;
		autoindex on;
		upload_path /nfs/homes/nabboune/Desktop/Projects/Web/;
		upload_enable on;
		cgi_path .php /usr/bin/php-cgi;
		cgi_path .sh /usr/bin/bash;
	}

}

server 
{
	listen 8081;
	host localhost;
	server_name www.webserv.com;
	root /nfs/homes/nabboune/Desktop/Projects/Webserv;
	index index.html;
	max_body_size 1000000000;

	location / 
	{
		allow_methods GET POST;
		root /nfs/homes/nabboune/Desktop/Projects/Webserv;
		index index.html index.py;
		autoindex on;
		upload_path /nfs/homes/nabboune/Desktop/Projects/Webserv/Uploads;
		upload_enable on;
		cgi_enable on;
		cgi_path .php /usr/bin/php-cgi;
		cgi_path .sh /usr/bin/bash;
	}
}



